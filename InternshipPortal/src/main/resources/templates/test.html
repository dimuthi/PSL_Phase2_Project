<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Company Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Internship Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/home}">Company profile</a></li>
					<li class="nav-item"><a class="nav-link"
					th:href="@{/home2}">List of jobs</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Company Details</h1>
				<div class="card-body">
				
					<form th:action >
						<div class="form-group">
							<label>Company ID </label> 
							<input type="text" name="id"
								th:field="${companies.company_id}" class="form-control"
								placeholder="Enter Company Name" readonly />
						</div>
						
						<div class="form-group">
							<label>Company Name </label> 
							<input type="text" name="name"
								th:field="${companies.name}" class="form-control"
								placeholder="Enter Company Name" readonly />
						</div>

						<div class="form-group">
							<label> Domain</label> <input type="text" name="domain"
								th:value="${companies.domain}" class="form-control"
								placeholder="Enter Domain" readonly />
						</div>

						<div class="form-group">
							<label> Contact Number </label> <input type="text"
								name="contact_no" th:value="${companies.contact_no}" class="form-control"
								placeholder="Enter Contact Number" readonly />
						</div>
						<a
						th:href="@{/companies/edit/{id}(id=${companies.company_id})}"
						class="btn btn-primary">Update </a> <a
						th:href="@{/companies/{id}(id=${companies.company_id})}"
						class="btn btn-danger">Delete </td>
						</a> 
						<a th:href = "@{/home}" class="link-primary" >Home</a>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Company Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Internship Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/home}">Company
						profile</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/home2}">List
						of jobs</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>List of Applicants</h1>
			<br>
		</div>
		<br>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Applicant ID</th>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Surname</th>
					<th>Degree</th>
					<th>Specialization</th>
					<th>Contact Number</th>
					
					<!-- <th>Action</th> -->
				</tr>
			</thead>

			<tbody>
			
			<tr th:each="applicant:${applicants}">
					<td th:text="${applicant.applicant_id}"></td>
					<td th:text="${applicant.first_name}"></td>
					<td th:text="${applicant.middle_name}"></td>
					<td th:text="${applicant.surname}"></td>
					<td th:text="${applicant.degree}"></td>
					<td th:text="${applicant.specialization}"></td>
					<td th:text="${applicant.contact_no}"></td>
				

				<!-- <td><a class="btn btn-primary">View Status </a> -->	
				</tr>
			
			
			
			 
				
			</tbody>

		</table>

	</div>
</body>
</html>
